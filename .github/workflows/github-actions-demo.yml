name: ZIZI
on: [push]
jobs:
  ZIZI:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: docker compose build ml_model
      - run: docker tag ml_model ${{secrets.LOGIN_SECRET}}/tp2-mlops
      - run: docker login -u ${{secrets.LOGIN_SECRET}} -p ${{secrets.PAT_SECRET}}
      - run: docker push ${{secrets.LOGIN_SECRET}}/tp2-mlops
      - run: ssh ubuntu@20.86.55.5 -p "docker compose pull ${{secrets.LOGIN_SECRET}}/tp2-mlops"
      - run: sshpass -p "${{secrets.SSH_PASSWORD}}"
      - run: ssh ${{secrets.SSH_USERNAME}}@${{secrets.SSH_HOST}} -o StrictHostKeyChecking=no << 'EOF'
      - run: "(re)start container"
